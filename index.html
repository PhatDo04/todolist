<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <div class="container">

    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="text-center display-4">Todo List</h1>
      </div>
    </div>

    <div class="row mb-3"> 
      <div class="col-md-10">
        <input type="text" class="form-control form-control-lg" id="taskInput" placeholder="Thêm việc cần làm">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-lg w-100" id="addTaskBtn">Thêm task</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" id="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
